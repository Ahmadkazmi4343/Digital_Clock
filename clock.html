<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <style>
        body{
            background-color: black;

        }
        .Clock{
            position: absolute;
            color: lime;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            font-family: orbitron;
            letter-spacing: 7px;
        }
        h1{
            color: aliceblue;
            font-weight: 800;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>
    <div id="DigitalClock" class="Clock"></div>
    <script type="text/javascript">
        function showTime(){

            var date =new Date();
            var h=date.getHours();
            var m= date.getMinutes();
            var s=date.getSeconds();
            var session ="pm";

<!-- MAking 12 our format---->
            if(h==0){
                h=12; 

            }

            if(h>12){ 
                h=h -12
                session="PM";
            }

            

            //if(h<10){
              //  h="0" + h;
            //}

            //if (m<10){
              //  m="0" + m;
            //}

        //    if (s<10){
          //      s="0" + s;
            //}



            h=(h<10)? "0"+h:h;
            m=(m<10)? "0"+m:m;
            s=(s<10)? "0"+s:s;

    
            document.getElementById("DigitalClock").innerHTML= h + ":" + m + ":" + s +" " + session;
            setTimeout(showTime,1000);

        }




        showTime();






        
    </script>
</body>
</html>
